schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  version: 1.1.0
  attributes:
    alpha.dockerimage-port: 8081
  displayName: Java Quarkus
  description: Java Quarkus using Maven
  tags: ["Java", "Quarkus"]
  projectType: "quarkus"
  language: "java"
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
parent:
  id: java-quarkus
  registryUrl: "https://registry.devfile.io"
components:
  - name: outerloop-build
    image:
      imageName: java-quarkus-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    attributes:
      deployment/replicas: 1
      deployment/route: route1
      deployment/storageLimit: 400Mi
      deployment/storageRequest: 200Mi
      deployment/cpuLimit: "2"
      deployment/cpuRequest: 700m
      deployment/memoryLimit: 500Mi
      deployment/memoryRequest: 400Mi
      deployment/container-port: 8081
    kubernetes:
      uri: outerloop-deploy.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true